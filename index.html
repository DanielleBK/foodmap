<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>
    <div class="food bg-info .text-ligth .col-md-12 d-flex justify-content-center align-items-center">
      <h1>I Foodmap</h1>
    </div>
    <div class="row">
    <div class="box-2 col-md-12 text-light">
        <h2>I Foodmap</h2>
        <hr class="style-three">
        <div id="map" class="border border-white">
        </div>
          <br>
        <section class="filter w-50">
          <div class="form-group">
            <input type="text" class="form-control " style="min-width: 90vw;" placeholder="Selecione o tipo de comida">
          </div>
        </section>
        <div class="col-sm-12" id="img-restaurant"></div>
          <section class="col-sm-12  p-0">
            <div class="modal" id="modal-restaurant" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal-restaurant-name"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <a><img id="modal-restaurant-image" style="width: 8vw"src="" class="img-modal"/></a>
                      <div class="col-sm-12  p-0">
                        <p id="modal-restaurant-description" class="descr"></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Faça o seu pedido!</button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            <div class="">
              <p>@2018 Organizações Tabajara </p>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- O script comentado é o do Google maps -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
        <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5lIvWLNp420TRdp1uyu5zB2gvR9wOX3g&callback=initMap">
        </script>
      </body>
    </html>
